<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Unifiée -->
<nav>
    <div class="container nav-container">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="images/logo-techetstyle.png" alt="Logo Tech et Style" class="logo-image">
            </a>
            <p class="slogan">La technologie à vos pieds, le style à votre portée.</p>
        </div>

        <!-- Le bouton Hamburger (sera visible sur mobile) -->
        <button class="hamburger" id="hamburger-button" aria-label="Ouvrir le menu">
            <!-- L'icône sera ajoutée par JavaScript -->
        </button>

        <!-- Vos liens de navigation -->
        <div class="nav-links" id="nav-links">
            <a href="index.html">Accueil</a>
            <a href="services.html">Services Tech</a>
            <a href="chaussures.html">Baskets</a>
            <a href="tarifs.html">Tarifs</a>
            <a href="contact.html"class="active">Contact</a>
        </div>

        <!-- Le bouton WhatsApp -->
        <a href="https://wa.me/50955442656" class="contact-header">
            <i class="fab fa-whatsapp"></i> Contact Rapide
        </a>
    </div>
</nav>

    <header class="page-header">
        <h2 class="section-title">Contactez-nous</h2>
    </header>

    <section class="section">
        <div class="container">
            <div class="contact-form-container">
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom Complet *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Votre Message *</label>
                        <textarea id="message" name="message" required rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer via WhatsApp</button>
                </form>
            </div>
        </div>
    </section>

    <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const fullName = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;
        const whatsappMessage = `Nouveau message de contact:\n\nNom: ${fullName}\nTéléphone: ${phone}\n\nMessage:\n${message}`;
        const encodedMessage = encodeURIComponent(whatsappMessage);
        window.open(`https://wa.me/50955442656?text=${encodedMessage}`, '_blank');
        alert('Votre message est prêt à être envoyé sur WhatsApp !');
        this.reset();
    });
    </script>
    <script src="main.js" defer></script>
</body>
</html>
